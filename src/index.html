<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor Challange</title>
</head>
<body>

    <div class="box">
        <div class="card-box">
            <div class="card-one">
                <p>Your Result</p>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <div class="content-box">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
                </div>
            </div>
            <div class="card-two">
                <p>Summary</p>
                <div class="bar-box">
                    <div class="bar">
                       <div class="img-box">
                            <img src="./images/icon-reaction.svg" alt="">
                            <p>Reaction</p>
                       </div>
                       <p class="percent"><span>80</span>/100</p>
                    </div>
                    <div class="bar bg-yellow">
                        <div class="img-box memory">
                             <img src="./images/icon-memory.svg" alt="">
                             <p>Memory</p>
                        </div>
                        <p class="percent"><span>92</span>/100</p>
                    </div>
                    <div class="bar bg-green">
                        <div class="img-box verbal">
                             <img src="./images/icon-verbal.svg" alt="">
                             <p class="green">Verbal</p>
                        </div>
                        <p class="percent"><span>61</span>/100</p>
                    </div>
                    <div class="bar bg-blue">
                        <div class="img-box visual">
                             <img src="./images/icon-visual.svg" alt="">
                             <p>Visual</p>
                        </div>
                        <p class="percent"><span>72</span>/100</p>
                    </div>
                </div>
                <div class="btn-box">
                    <button class="btn">Continue</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
